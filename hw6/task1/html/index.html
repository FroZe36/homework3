<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/Circle/stylesheet.css">
   <link rel="stylesheet" href="../css/main.css">
   <link rel="stylesheet" href="../css/style.css">
   <title>Section</title>
</head>
<body>
   <div class="body">
      <h5 class="header">Trusted by Agencies<br>& Store Owners</h5>
      <div class="main">
         <div class="main__block first">
            <img class="main__block-icon" src="../img/separator.svg" alt="ковычки">
            <p class="main__block-text">
               No other eCommerce platform allows people to start for free and grow their store as their business grows. More importantly, WooCommerce doesn't charge you a portion of your profits as your business grows!
            </p>
         </div>
         <div class="main__block second"></div>
         <div class="main__block third"></div>
      </div>
      <div class="nav-button">
         <div class="nav-button__left">
            <a href="#">
               <img src="../img/Unionleft.svg" alt="">
            </a>
         </div>
         <div class="nav-button__right">
            <a href="#">
               <img src="../img/Unionright.svg" alt="">
            </a>
         </div>
      </div>
      <div class="main__group">
         <div class="main__group_img left-top">
            <img src="../img/photo1.svg" alt="left-top">
         </div>
         <div class="main__group_img left-middle">
            <img src="../img/photo2.svg" alt="left-middle">
         </div>
         <div class="main__group_img left-bottom">
            <img src="../img/photo3.svg" alt="left-bottom">
         </div>
         <div class="main__group_img right-top">
            <img src="../img/photo4.svg" alt="right-top">
         </div>
         <div class="main__group_img right-middle">
            <img src="../img/photo5.svg" alt="right-middle">
         </div>
         <div class="main__group_img right-bottom">
            <img src="../img/photo6.svg" alt="right-bottom">
         </div>
